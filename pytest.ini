[pytest]
# Pytest configuration for wci-emailagent

# Python path
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --color=yes

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    unit: mark test as unit test
    slow: mark test as slow running

# Ignore patterns
norecursedirs = 
    .git
    .venv
    venv
    env
    __pycache__
    *.egg-info
    dist
    build
    node_modules
    frontend

# Coverage options (when using pytest-cov)
[coverage:run]
source = .
omit = 
    */tests/*
    */test/*
    */.venv/*
    */venv/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

